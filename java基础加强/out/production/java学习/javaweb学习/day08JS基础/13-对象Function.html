<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script>
        /*
        Function函数（方法）对象
            1.创建
                1.var fun=new Function(形式参数列表，方法体);
                2.Function 方法名称(形式参数列表){
                    方法体
                }
                3. var 方法名=function(){
                   方法体
                }
            2.方法
            3.属性
            4.特点
                1.方法定义时，形参的类型不用写
                2.方法是一个对象，重复则会覆盖
            5.调用
                方法名称(实际参数列表)
         */
        //1.创建方式1
        var fun1=new Function("a","b","alert(a)")
        // fun1(3,4)
        alert(fun1.length)
        //2.创建方式2
        function fun2(a,b){
            alert(a+b);
        }
        // fun2(3,4)
        //3.创建方式3
        var  fun3=function (a,b){
            alert(a+b)
        }
        // fun3(4,2)
        /*
        求两数的和
         */
        // function add(a,b){
        //     return a+b
        // }
        // var sum=add(1,2)
        // alert(sum)
        /*
        * 求任意个数的和
        * */
        function add(){
            var  sum=0
            for (let i = 0; i < arguments.length; i++) {
                sum+=arguments[i]
            }
            alert(sum)
        }
        var sum1=add(1,3,343,4)
        alert(sum1)
    </script>
</head>
