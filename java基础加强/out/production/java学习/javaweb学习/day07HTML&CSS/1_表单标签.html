<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    from:用于定义表单，定义了一个范围, 范围代表采集用户数据的范围
    属性：
        action： 指定提交数据的URL
        method:指定提交方式
-->
<form action="#">
    用户名：<input type="text" name="username"><br>
    密码：<input type="text" name="password">
    <input type="submit" value="登录" >
</form>

<select name="城市" id=""></select>

</body>
</html>
