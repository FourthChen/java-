<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color: red;
        }
        div{
            color: green;
        }
        .cls1{
            color: yellow;
        }
    </style>
</head>
<body>
<!--    1.id选择器
            选择具体的id属性值的元素
                语法：#id属性值{}-->

<!--    2.元素选择器：选择具有相同标签名称的元素
            语法：标签名称{}-->
<!--    3.类选择器：选择具有相同的class属性值的元素
            语法：.class 属性值{}-->
    <div id="div1">传智播客</div>
    <div class="cls1"> 黑马</div>
    <p class="cls1">1232131</p>
</body>
</html>
