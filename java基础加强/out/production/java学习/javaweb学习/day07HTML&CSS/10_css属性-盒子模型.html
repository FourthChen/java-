<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div{
            border: 1px solid red;
            width: 100px;
        }
        .div1{
            width: 200px;
            height: 200px;
            padding: 50px;
            /*设置盒子的属性，让width和height就是最终盒子的大小*/
            box-sizing: border-box;
        }
        .div2{
            width: 100px;
            height: 100px;
            /*margin: 50px;*/
        }
        .div3{
            float: left;
        }
        .div4{
            float: right;
        }
        .div5{
            float: left;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
<div class="div3">aaaaaaaa</div>
<div class="div4"> bbbbbbbb</div>
<div class="div5">cccccccc</div>
</body>
</html>
