<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
<form action="#">
    <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名：" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码："><br>
    性别：<input type="radio" name="gender" value="male" checked="checked">男
        <input type="radio" name="gender" value="female">女 <br>
    爱好：<input type="checkbox" name="hobby" value="run">跑步
        <input type="checkbox" name="hobby" value="java">学java
        <input type="checkbox" name="hobby" value="shop">逛街 <br>
    图片：<input type="file" name="file"> <br>
    省份: <select name="province" id="">
    <option value="">---请选择--</option>
    <option value="北京">北京</option>
    <option value="上海">上海</option>
    <option value="西安">西安</option>
    </select>
    自我描述：<textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="submit" value="登录" > <br>
    <input type="button">一个按钮 <br>


</form>
</body>
</html>
