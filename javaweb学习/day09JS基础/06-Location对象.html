<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <input id="btn" type="button" value="刷新">
    <script>
        /*
        reload方法，定义一个按钮，点击按钮，刷新当前页面
         */
        var btn=document.getElementById("btn")
        btn.onclick=function (){
            location.reload()
        }
        //获取href
        var href=location.href
        alert(href)
    </script>
</body>
</html>
