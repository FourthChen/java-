<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签1</title>
</head>
<body>
    <table border="1" width="" bgcolor="aqua" align="center">
        <caption>学生信息表</caption>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>成绩</td>
        </tr>
        <tr>
            <td>1</td>
            <td>杨过</td>
            <td>50</td>
        </tr>
    </table>
    <br>
    <table border="1" width="" bgcolor="aqua" align="center">
        <caption>学生信息表</caption>
        <tr>
            <td rowspan="2">编号</td>
            <td>姓名</td>
            <td>成绩</td>
        </tr>
        <tr>

            <td>杨过</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2" align="center">杨过</td>

        </tr>
    </table>
</body>
</html>
