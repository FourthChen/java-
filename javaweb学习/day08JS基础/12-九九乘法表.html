<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid;
            align:center;
        }
    </style>
    <script>
        document.write("<table  align='center'>")

        //1.完成一个基本的for循环
        for (let i = 1; i < 9; i++) {
            document.write("<tr>")
            for (let j=1;j<=i;j++){
                //输出
                document.write("<td>")
                document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp");
                document.write("</td>")
            }
            //输出换行
            // document.write("<br>")
            document.write("</tr>")
        }
        //完成表格嵌套
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
