<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义number类型
        var num=1;
        var num1=1.2;
        var num2=NaN;

        //输出到页面上
        document.write(num+"-->"+typeof(num)+"<br>" );
        document.write(num1+"-->"+typeof(num1)+"<br>")

        //定义string类型
        var atr="abc";
        document.write(atr+"-->"+typeof(atr)+"<br>")
        //定义boolean
        var flag=true;
        document.write(flag+"-->"+typeof(flag)+"<br>")

        //定义null，undefined
        var obj1=null;
        var obj2;
        document.write(obj1+"-->"+typeof(obj1)+"<br>");
        document.write(obj2+"-->"+typeof(obj2)+"<br>");
    </script>
</head>
<body>

</body>
</html>
